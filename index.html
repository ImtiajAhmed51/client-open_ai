<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex Imtiaj Coding AI</title>
  
    <link rel="stylesheet" href="style.css">
  </head>
  <body>    
    <div id="app">
      <div id="header-image">
              
        <!-- Logo -->
        <div id="logo">
            <img src="assets/download.svg" style="width:40px;height:40px;margin-left:20px 0px" />
           
        </div>
    </div>   
  
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt"  rows="1" cols="1" placeholder="Ask Codex..."></textarea>

        <script>
          function autoResize(textarea) {
            textarea.style.height = "auto";
            textarea.style.height = textarea.scrollHeight + "px";
          }
          </script>
        <button type="submit"><img src="assets/send.svg"/></button>
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
